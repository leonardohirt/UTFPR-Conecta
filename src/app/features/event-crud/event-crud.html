<app-main-navbar></app-main-navbar>

<div class="min-h-screen bg-gray-50 py-10">

  <div class="max-w-6xl mx-auto bg-white p-6 rounded-2xl shadow">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold">Gerenciar Eventos</h1>
      <app-button color="primary-yellow" (click)="openCreatePage()">+ Novo Evento</app-button>
    </div>

    <!-- Loader -->
    <div *ngIf="loading" class="text-center py-10 text-gray-500">
      Carregando eventos...
    </div>

    <!-- Lista -->
    <div *ngIf="!loading && events.length === 0" class="text-center py-10 text-gray-500">
      Nenhum evento cadastrado.
    </div>

    <table *ngIf="events.length > 0" class="w-full text-left border-collapse text-sm">
      <thead>
        <tr class="border-b font-medium">
          <th class="p-2">Nome</th>
          <th class="p-2">Categoria</th>
          <th class="p-2">Data</th>
          <th class="p-2">Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let ev of events" class="border-b hover:bg-gray-100">
          <td class="p-2">{{ ev.nome }}</td>
          <td class="p-2">{{ ev.categoria }}</td>
          <td class="p-2">{{ ev.data }}</td>

          <td class="p-2 flex gap-3">
            <app-button color="primary-yellow" (click)="openEditPage(ev.id)">
              Editar
            </app-button>

            <app-button color="primary-yellow" (click)="deleteEvent(ev.id)">
              Excluir
            </app-button>
          </td>
        </tr>
      </tbody>

    </table>

  </div>

</div>

<app-footer></app-footer>
