<div class="max-w-lg mx-auto mt-20 p-5 bg-white shadow rounded-xl text-center">
  <h1 class="text-2xl font-semibold mb-4">Selecione seu curso</h1>

  <p class="text-gray-600 mb-6">Isso vai ajudar a recomendar eventos para vocÃª ğŸ™‚</p>

  <div class="grid grid-cols-1 gap-3">
    <button 
      *ngFor="let c of courses"
      (click)="selectCourse(c)"
      [class.bg-yellow-400]="selectedCourse === c"
      class="p-3 rounded-lg border hover:bg-gray-100 transition"
    >
      {{ c }}
    </button>
  </div>

  <button 
    (click)="save()"
    [disabled]="!selectedCourse"
    class="mt-6 bg-yellow-500 text-black px-6 py-2 rounded-lg disabled:opacity-40"
  >
    Continuar
  </button>

</div>
