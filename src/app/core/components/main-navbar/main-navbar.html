<nav class="bg-white shadow-sm px-6 py-1 mb-6 flex items-center justify-between h-20">
    <div class="flex items-center space-x-8">
        <div class="flex items-center space-x-2">
            <a routerLink="/home"><img src="/assets/images/utfpr-logo.svg" alt="UTFPR" class="h-6" /></a>
        </div>

        <ul class="hidden md:flex space-x-6 text-sm font-medium">
            <li><a routerLink="/" class="text-yellow-500">Início</a></li>
            <li><a routerLink="/event-crud" class="hover:text-gray-700">Eventos</a></li>
            <li><a routerLink="/event-form" class="hover:text-gray-700">Meus Eventos</a></li>

            <!-- ⭐ BOTÃO ADMIN (DESKTOP) -->
            <li *ngIf="isAdmin()">
                <a routerLink="/admin-panel" class="text-red-500 font-semibold hover:text-red-700">
                    Painel Admin    
                </a>
            </li>
        </ul>
    </div>

    <div class="flex items-center space-x-4">

        <ng-container *ngIf="currentUser()">
            <div class="hidden md:flex items-center bg-gray-100 px-3 py-2 rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z" />
                </svg>
                <span class="ml-2 text-gray-600 text-sm">Pesquisar</span>
            </div>

            <button class="hidden md:flex bg-gray-100 p-2 rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14V11a6.002 6.002 0 00-5-5.917V5a3 3 0 10-6 0v.083A6.002 6.002 0 002 11v3c0 .386-.144.735-.405 1.005L0 17h5m10 0a3 3 0 01-6 0h6z" />
                </svg>
            </button>

            <img src="https://i.pravatar.cc/40?u={{ currentUser()?.id }}" alt="Usuário"
                class="hidden md:flex h-8 w-8 rounded-full" />

            <button (click)="handleLogout()"
                class="hidden md:flex bg-red-500 hover:bg-red-600 text-white text-sm font-medium py-1 px-3 rounded-xl transition duration-150">
                Sair
            </button>
        </ng-container>

        <ng-container *ngIf="!currentUser()">
            <a routerLink="/login" class="text-gray-700 font-medium hover:text-yellow-500">Login</a>
            <a routerLink="/register"
                class="bg-yellow-500 hover:bg-yellow-600 text-white text-sm font-medium py-2 px-3 rounded-lg transition duration-150">
                Cadastre-se
            </a>
        </ng-container>

        <button (click)="toggleMenu()" class="md:hidden p-2 rounded-md focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path *ngIf="!menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16" />
                <path *ngIf="menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</nav>

<!-- ⭐ MENU MOBILE -->
<div *ngIf="menuOpen" class="md:hidden bg-white shadow-sm border-t border-gray-100">
    <ul class="flex flex-col p-4 space-y-3 text-sm">
        <li><a routerLink="/" class="text-yellow-500">Início</a></li>
        <li><a routerLink="/" class="hover:text-gray-700">Eventos</a></li>
        <li><a routerLink="/event-form" class="hover:text-gray-700">Meus Eventos</a></li>

        <!-- ⭐ MOBILE: BOTÃO ADMIN -->
        <li *ngIf="isAdmin()">
            <a routerLink="/admin-panel" class="text-red-500 font-semibold hover:text-red-700">
                Painel Admin
            </a>
        </li>

        <ng-container *ngIf="currentUser()">
            <li>
                <button (click)="handleLogout()"
                    class="text-yellow-500 font-medium hover:text-yellow-500 w-full text-left">
                    Sair
                </button>
            </li>
        </ng-container>

        <ng-container *ngIf="!currentUser()">
            <li><a routerLink="/login" class="text-gray-700 font-medium hover:text-yellow-500">Login</a></li>
            <li><a routerLink="/register" class="text-gray-700 font-medium hover:text-yellow-500">Cadastre-se</a></li>
        </ng-container>

        <li>
            <a href="#" class="hover:text-gray-700 flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z" />
                </svg>
                <span>Pesquisar</span>
            </a>
        </li>
    </ul>
</div>
